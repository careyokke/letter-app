    <title>A fantastical adventure</title>

  <body>
    <div class="container">
      <h1>Enter your name!</h1>
      <div>
        <form id="formOne">

            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Get your letter!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
Dear <span class="name"></span>, Congratulations! You will recieve a letter that you wrote to yourself.
</p>
      </div>
    </div>
